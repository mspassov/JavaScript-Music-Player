<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-container">
        <div class="music-info">
            <h4 id="title">Sample Title</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="./music/edm.mp3" id='audio'></audio>
        
        <div class="img-container">
            <img src="./images/EDM.jpg" alt="music-cover" id="cover">
        </div>

        <div class="navigation">
            <button class="action-btn" id="previous">
                <i class="fas fa-backward"></i>
            </button>
            <button class="action-btn-bg" id="play">
                <i class="fas fa-play"></i>
            </button>
            <button class="action-btn" id="next">
                <i class="fas fa-forward"></i>
            </button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
